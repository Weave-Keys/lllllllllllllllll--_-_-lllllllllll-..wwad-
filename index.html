<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weave's Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        #key-display {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            animation: pulse 2s infinite;
        }
        #generate-key-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            animation: glow 1s infinite;
        }
        #generate-key-btn:hover {
            background-color: #ccc;
        }
        #generate-key-btn:disabled {
            background-color: #666;
            color: #333;
            cursor: not-allowed;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #fff;
            }
            50% {
                box-shadow: 0 0 20px #fff;
            }
            100% {
                box-shadow: 0 0 10px #fff;
            }
        }
    </style>
</head>
<body>
    <h1>Weave's Keys</h1>
    <button id="generate-key-btn">Generate Weave Key</button>
    <div id="key-display"></div>
    <div id="timer-display"></div>

    <script>
        const generateKeyBtn = document.getElementById('generate-key-btn');
        const keyDisplay = document.getElementById('key-display');
        const timerDisplay = document.getElementById('timer-display');
        let lastGenerated = localStorage.getItem('lastGenerated');
        let timer = null;

        if (lastGenerated) {
            const timeElapsed = (new Date().getTime() - lastGenerated) / 1000;
            if (timeElapsed < 600) {
                generateKeyBtn.disabled = true;
                timer = setInterval(() => {
                    const timeRemaining = 600 - Math.floor((new Date().getTime() - lastGenerated) / 1000);
                    timerDisplay.textContent = `Next key available in ${timeRemaining} seconds`;
                    if (timeRemaining <= 0) {
                        clearInterval(timer);
                        generateKeyBtn.disabled = false;
                        timerDisplay.textContent = '';
                    }
                }, 1000);
            }
        }

        generateKeyBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('syek.json');
                const keys = await response.json();
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                keyDisplay.textContent = randomKey;
                localStorage.setItem('lastGenerated', new Date().getTime());
                generateKeyBtn.disabled = true;
                timer = setInterval(() => {
                    const timeRemaining = 600 - Math.floor((new Date().getTime() - localStorage.getItem('lastGenerated')) / 1000);
                    timerDisplay.textContent = `Next key available in ${timeRemaining} seconds`;
                    if (timeRemaining <= 0) {
                        clearInterval(timer);
                        generateKeyBtn.disabled = false;
                        timerDisplay.textContent = '';
                    }
                }, 1000);
            } catch (error) {
                console.error('Error fetching or parsing keys:', error);
                keyDisplay.textContent = 'Error generating key';
            }
        });
    </script>
</body>
</html>
