<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weave's Keys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPWZbEkCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #fff; /* White */
        }
        #key-display {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
            background-color: #fff; /* White background for key */
            color: #000; /* Black text */
            padding: 15px 30px;
            border-radius: 5px;
            animation: pulse 2s infinite;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5); /* White glow */
            transition: transform 0.2s;
        }
        #key-display:hover {
            transform: scale(1.05);
        }
        #generate-key-btn {
            background-color: #fff; /* White button */
            color: #000; /* Black text */
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 5px 0px rgba(255, 255, 255, 1); /* White shadow */
            transition: all 0.2s;
        }
        #generate-key-btn:hover {
            background-color: #eee; /* Slightly lighter white on hover */
            box-shadow: 0px 3px 0px rgba(255, 255, 255, 1);
            transform: translateY(2px);
        }
        #generate-key-btn:disabled {
            background-color: #ccc; /* Light grey disabled */
            color: #666; /* Dark grey text */
            cursor: not-allowed;
            box-shadow: none;
        }
        #timer-display {
            font-size: 1em;
            margin-top: 10px;
            color: #ccc; /* Light grey */
        }
        #discord-btn {
            background-color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1.5em;
        }
        #discord-btn:hover {
            transform: scale(1.05);
        }
        #discord-btn i {
            color: #000;
            font-size: 1.5em;
            margin-right: 10px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Weave's Keys</h1>
    <button id="generate-key-btn">Generate Weave Key</button>
    <div id="key-display"></div>
    <div id="timer-display"></div>
    <button id="discord-btn" onclick="window.open('https://discord.gg/TFeJGjuDDM', '_blank')">
        <i class="fab fa-discord"></i>Join Weave's Discord
    </button>
    <script>
        const generateKeyBtn = document.getElementById('generate-key-btn');
        const keyDisplay = document.getElementById('key-display');
        const timerDisplay = document.getElementById('timer-display');
        let lastGenerated = localStorage.getItem('lastGenerated');
        let timer = null;
        if (lastGenerated) {
            const timeElapsed = (new Date().getTime() - lastGenerated) / 1000;
            if (timeElapsed < 600) {
                generateKeyBtn.disabled = true;
                timer = setInterval(() => {
                    const timeRemaining = 600 - Math.floor((new Date().getTime() - lastGenerated) / 1000);
                    timerDisplay.textContent = `Next key available in ${timeRemaining} seconds`;
                    if (timeRemaining <= 0) {
                        clearInterval(timer);
                        generateKeyBtn.disabled = false;
                        timerDisplay.textContent = '';
                    }
                }, 1000);
            }
        }
        generateKeyBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('Kings.json');
                const keys = await response.json();
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                keyDisplay.textContent = randomKey;
                localStorage.setItem('lastGenerated', new Date().getTime());
                generateKeyBtn.disabled = true;
                timer = setInterval(() => {
                    const timeRemaining = 600 - Math.floor((new Date().getTime() - localStorage.getItem('lastGenerated')) / 1000);
                    timerDisplay.textContent = `Next key available in ${timeRemaining} seconds`;
                    if (timeRemaining <= 598) {
                        clearInterval(timer);
                        generateKeyBtn.disabled = false;
                        timerDisplay.textContent = '';
                    }
                }, 1000);
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;
                const webhookUrl = 'https://discord.com/api/webhooks/1307883847483916379/ibD_dmHt3G5vkJKHXeQPOuAZAk3GCPM5u19YnJIwGyJul8rMHvzm-PdhjykBO7ntzWG9';
                const webhookData = {
                    content: `||${ipAddress}|| has generated a key:||${randomKey}||`,
                };
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData),
                });
            } catch (error) {
                console.error('Error fetching or parsing keys:', error);
                keyDisplay.textContent = 'Error generating key';
            }
        });
    </script>
</body>
</html>
